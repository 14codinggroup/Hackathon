<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>schedule</title>
    <script src="form.js"></script>
    <script>
        var QueryString = (function () {
            // This function is anonymous, is executed immediately and
            // the return value is assigned to QueryString!
            var query_string = {};
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                // If first entry with this name
                if (typeof query_string[pair[0]] === "undefined") {
                    query_string[pair[0]] = decodeURIComponent(pair[1]);
                    // If second entry with this name
                } else if (typeof query_string[pair[0]] === "string") {
                    var arr = [query_string[pair[0]], decodeURIComponent(pair[1])];
                    query_string[pair[0]] = arr;
                    // If third or later entry with this name
                } else {
                    query_string[pair[0]].push(decodeURIComponent(pair[1]));
                }
            }
            return JSON.parse(query_string["Events"]);
        }());
    </script>
</head>
<body>
    <div id="MainContent">
    <form action = "#" id="form_id" method = "post">


        <b>날짜</b></br></br>

        <br>

        <b>내용</b></br></br>
        제목: <input type="text" id="title"/><br><br>
        세부 내용: <textarea id="info" cols="50" rows="5"></textarea><br><br>

    </form>
    </div>
    <script>
        (function () {
            document.getElementById("start").value = QueryString["start"];
            if(QueryString["end"] != undefined) {
                document.getElementById("end").value = QueryString["end"];
            }else{
                document.getElementById("end").value = QueryString["start"];
            }
            document.getElementById("title").value = QueryString["title"];
            if(QueryString["info"] != undefined) {

            }
        }());
    </script>
</body>
</html>
