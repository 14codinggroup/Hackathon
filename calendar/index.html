<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basic usage</title>
    <link rel="stylesheet" href="fullcalendar.css"/>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/moment.min.js"></script>
    <script src="fullcalendar.js"></script>
    <script>
        $(document).ready(function () {

            var calendar;
            calendar = $('#calendar').fullCalendar({
                customButtons: {
                    addScheduleButton: {
                        text: 'add schedule',
                        click: function () {
                            window.location.href = "addSchedule.html";
                            /*          var add = new Array();
                             add["start"] = prompt("start date");
                             if(!add["start"]){
                             alert("must type start date");
                             return false;
                             }
                             add["end"] = prompt("end date");
                             add["title"] = prompt("title");
                             if(!add["title"]){
                             alert("must type title")
                             return false;
                             }
                             add["info"] = prompt("information");
                             calendar.fullCalendar('renderEvent', add,true);
                             */
                        }
                    }
                },
                header: {
                    left: 'prev,next today addScheduleButton',
                    center: 'title',
                    right: 'month, agendaWeek, agendaDay'
                },

                selectable: true,
                selectHelper: true,

                select: function (start, end, allDay) {
                    var title = prompt('Event Title:');

                    if (title) {
                        calendar.fullCalendar('renderEvent',
                                {
                                    title: title,
                                    start: start,
                                    end: end,
                                    allDay: allDay
                                },
                                true
                        );
                    }

                    calendar.fullCalendar('unselect');
                },

                navLinks: true,
                editable: true,
                eventLimit: true,
                TouchSupport: true,
                events: {
                    url: "events.json"
                },
                eventClick: function (calEvent, jsEvent, view) {
                    window.location.href = "updateSchedule.html?Events="+JSON.stringify(calEvent);
                    /*       if(calEvent.info){
                     alert('Info: '+calEvent.info);
                     }

                     var respone = confirm("삭제할거니?");

                     if(respone == true){
                     calendar.fullCalendar('removeEvents', calEvent._id);
                     }*/
                }
            });

        });
    </script>
    <style>

        body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div id="calendar"></div>
</body>
</html>
