<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>long time to see</title>
    <link rel="stylesheet" href="fullcalendar.css"/>
    <link rel="stylesheet" href="fullcalendar.print.css" media="print"/>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/moment.min.js"></script>
    <script src="fullcalendar.js"></script>
    <script>

        $(document).ready(function () {

            $('#calendar').fullCalendar({
                customButtons: {
                    addScheduleButton: {
                        text: 'add schedule',
                        click: function () {
                            window.location.href = "addSchedule.html";
                        }
                    }
                },
                header: {
                    left: 'prev,next today addScheduleButton',
                    center: 'title',
                    right: 'month, agendaWeek, agendaDay'
                },
/* select 기능을 배제, 즉 addSchedule 버튼을 사용해야만 events를 추가할 수 있을것
                selectable: true,
                selectHelper: true,

                select: function (start, end) {
                    var title = prompt('Event Title:');
                    var eventData;

                    if (title) {
                        eventData = {
                            title: title,
                            start: start,
                            end: end
                        };
                        $('#calendar').fullCalendar('renderEvent', eventData, true);
                    }

                    $('#calendar').fullCalendar('unselect');
                },
*/
                editable: true,
                eventLimit: true,
                events: {
                    url: 'events.json'
                },


                eventClick: function (event) {
                    alert(event);
                    window.location.href = "updateSchedule.html?Events="+JSON.stringify(event);
                }
            });

        });
    </script>
    <style>

        body {
            margin: 40px 10px;
            padding: 0;
            font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div id="calendar"></div>
</body>
</html>
