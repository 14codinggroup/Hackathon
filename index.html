<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/data_base.js"></script>
    <script type="text/javascript" src="js/basic_ui.js"></script>
    <script type="text/javascript" src="js/memo.js"></script>
    <script type="text/javascript" src="js/event.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <style>
        /* 배경 */
        html, body{
            margin: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }
        /* 메인배경 */

        /* familyHub */
        .HeaderContent{
            margin: 0;
            top:0;
            width: 100%;
            height: 20%;
            position: relative;
            background: #ffffff; /*#363E4B;*/
            text-align: center;
            display: block;
        }
        .HeaderContent #logo{
            left: 0;
            margin-top: 5%;
            height: 50%;
            width: 100%;
            background: #ffffff; /* #91b7f8;*/
            vertical-align: center;
            text-align: center;
            background-repeat:no-repeat;
            background-size:cover;
            transition: all 0.5s ease;
        }
        .MiddleContent{
            width: 94%;
            height: 100%;
        }
        .MiddleContent:hover{
            opacity: 1;
        }
        .CalendarView{
            text-align: center;
            height: 100%;
            background: #ffffff;
        }
        .HeaderContent #logo a{
            font-size: 28px;
            font-weight: 800;

            font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
            color: #000000;
        }
        .HeaderContent span.Family{
            font-weight: 400;
        }


        /* navigation bar */
        .navbar {
            width: 98%;
            background-color: transparent;
            height: 10%;
            box-sizing: border-box;

            text-align: center;
        }

        .navbar .navtab {
            display:inline-block;
            height: 100%;
        }

        .navbar a {
            padding: 25px;
            text-decoration: none;
            text-transform: uppercase;
            vertical-align: center;
            font-family: arial;
            color: #000000;
        }

        .navtab :hover {
            border-bottom: 2px solid #000000;
        }

        .navbar .navtab .active{
            border-bottom: 2px solid #000000;
        }

        @media screen and (max-width:680px) {
            .navbar .responsive {position: relative;}
            .navbar .responsive .navtab {
                float: none;
                display: inline;
            }
            .navbar.responsive .navtab a {
                display: block;
                text-align: left;
            }
        }

        .LobbyContent{
            position: relative;
            margin-left: 3%;
            background-color: #ffffff; /*#f5f5f5;*/
            display: block;
            text-align: center;
            height: 85%;
        }

        /* 메모장 */
        .MemoPage{
            display: none;
            height: 80%;
        }
        .MemoCanvas{
            box-shadow: 0 1px 0px rgba(11,13,12, 0.2);
            width: auto;
        }
        .MemoBtnContainer{
            position: absolute;
            bottom: 0;
            width: 100%;
            top:90%;
            height: 10%;
            background-color: #bce8f1;
            text-align: center;
        }

        /* 메모추가,삭제 button */
        .but{
            background-color: #ffffff;
            border: none;
            float: left;
            width: 40%;
            margin-top: 1%;
            height:60%;
            margin-left: 5%;
            margin-right: 5%;

            text-align: center;

            box-shadow: 0 2px 10px rgba(11,13,12, 0.2);

            text-decoration: none;
            display: block;
            font-weight: bold;
            font-family: Calibri;
            font-size: 18px;
        }

        /* 행사 상세정보 */
        .EventInfo {
            display: none;
            margin: 0;
            top: 10%;
            width: 100%;
        }

        .eventhr {
            border: 0;
            height: 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .EventInfo .EventImage{
            background: url('./public/resource/event_icon.jpg');
            height: 30%;
            padding: 20px;
        }

        .EventInfo .EventTitle{
            background: #f4f5f6;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin:0;
            padding:20px;
            font-family: 'Lato', sans-serif;
        }

        .EventInfo .EventDescription{
            background: transparent;
            height: 55%;
            font-size: 16px;
            font-family: Raleway, sans-serif;
            font-weight: 400;
            background-color : #f4f5f6;
            padding:10px;
        }

        .returnEventList {
            float: right;
        }

    </style>

    <title>Family Hub</title>
</head>

<body>

        <div class="HeaderContent" id="HeaderContent">
            <div id="logo"><a>Family Hub</a></div>

            <div class="navbar" id="navbar"> <!-- <img src="/public/resource/event.png"> -->
                <div class="navtab" id = "CalendarContent" onclick="onclick_calendar()"><a>calendar</a></div>
                <div class="navtab" id = "MemoContent" onclick="onclick_memo()"><a>memo</a></div>
                <div class="navtab" id = "EventContent"  onclick="onclick_event()"><a>event</a></div>
            </div>
        </div>
        <div class="LobbyContent" id="LobbyContent">
            <div class="MiddleContent"id ="MiddleContent">
                <div class="CalendarView" id="CalendarView">
                    <iframe frameborder="0" src="calendar/calendar.html" width="100%" height="100%"></iframe>
                </div>
            </div>
        </div>

        <div class="MemoPage" id="MemoPage">
            <canvas class="MemoCanvas" id="MemoCanvas" >
            </canvas>
            <div class="MemoBtnContainer" id="MemoBtnContainer">
                <input class='but' id='but1' type='button' value='메모 추가' onclick="AddMemo()">
                <input class='but' id='but2' type='button' value='메모 삭제' onclick="DelMemo()">
            </div>
        </div>

        <div class="EventInfo" id="EventInfo">
            <div class = "EventImage" id="EventImage">
                image
            </div>
            <div class = "EventTitle" id="EventTitle">
                this is the title
            </div>
            <hr class="eventhr">
            <div class = "EventDescription" id="EventDescription">
                <div class="eventDate"> Thursday, 17 Nov 2016 </div>
                <div class="eventTime"> 00:00:00 </div>
                <hr class="eventhr">
                <div class="eventDetail"> SOSCON </div>
            </div>
            <div class="returnEventList" id="returnEventList">
                <input class='backb' id='backb' type='button' value = "<" onclick="return_event()">
            </div>
        </div>

</div>


</body>
</html>
