<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="event/css/swiper.min.css">
    <script src="event/js/swiper.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/data_base.js"></script>
    <script type="text/javascript" src="js/basic_ui.js"></script>
    <script type="text/javascript" src="js/memo.js"></script>
    <script type="text/javascript" src="event/js/db_event.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <style>
        /* 배경 */
        html, body{
            margin: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
        }
        /* 메인배경 */

        /* familyHub */
        .HeaderContent{
            margin: 0;
            top:0;
            width: 100%;
            height: 20%;
            position: relative;
            background: #ffffff;
            text-align: center;
            display: block;
        }
        .HeaderContent #logo{
            left: 0;
            margin-top: 5%;
            height: 50%;
            width: 100%;
            background: #ffffff; /*#5b5b5b;*/
            vertical-align: center;
            text-align: center;
            background-repeat:no-repeat;
            background-size:cover;
            transition: all 0.5s ease;
        }

        .HeaderContent #logo a{
            font-size: 28px;
            font-weight: 800;
            font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
            color: #5b5b5b;
        }
        .HeaderContent span.Family{
            font-weight: 400;
        }

        .MiddleContent{
            width: 94%;
            height: 100%;
        }
        .MiddleContent:hover{
            opacity: 1;
        }
        .CalendarView{
            text-align: center;
            height: 100%;
            background: #ffffff;
        }


        /* navigation bar */
        .navbar {
            width: 98%;
            background-color: transparent;
            height: 10%;
            box-sizing: border-box;

            text-align: center;
        }

        .navbar .navtab {
            display:inline-block;
            height: 100%;
        }

        .navbar a {
            padding: 25px;
            text-decoration: none;
            text-transform: uppercase;
            vertical-align: center;
            font-family: arial;
            color: #000000;
        }

        .navtab :hover {
            border-bottom: 2px solid #000000;
        }

        .navbar .navtab .active{
            border-bottom: 2px solid #000000;
        }

        @media screen and (max-width:680px) {
            .navbar .responsive {position: relative;}
            .navbar .responsive .navtab {
                float: none;
                display: inline;
            }
            .navbar.responsive .navtab a {
                display: block;
                text-align: left;
            }
        }

        .LobbyContent{
            position: relative;
            margin-left: 3%;
            background-color: #ffffff; /*#f5f5f5;*/
            display: block;
            text-align: center;
            height: 85%;
        }

        /* 메모장 */
        .MemoPage{
            display: none;
            height: 80%;
        }
        .MemoCanvas{
            background-color: rgba(204, 204, 204, 1);
            box-shadow: 0 1px 0px rgba(11,13,12, 0.2);
            width: auto;
        }
        .MemoBtnContainer{
            position: absolute;
            bottom: 0;
            width: 100%;
            top:90%;
            height: 10%;
            background-color: rgba(148, 141, 133, 0.8);
            text-align: center;
        }

        .MemoBtnContainer :hover {
            color: rgba(148, 141, 133, 0.8);
            background-color: #edeaea;
        }

        /* 메모추가,삭제 button */
        .but{
            background-color: transparent;
            float: left;
            width: 40%;
            margin-top: 2%;
            height:60%;
            margin-left: 5%;
            margin-right: 5%;

            border-radius: 40px;
            border: solid 3px #edeaea;
            text-align: center;

            /*box-shadow: 0 2px 10px rgba(11,13,12, 0.2);*/

            text-decoration: none;
            color: #f5f5f5;
            display: block;
            font-weight: bold;
            font-family: Calibri;
            font-size: 18px;
        }



        /* 행사 상세정보 */


        .eventhr {
            border: 0;
            height: 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .Ev {
            display: none;
            height: 800px;
        }

        .returnEventList {
            float: right;
        }
        .swiper-container {
            top: 0%;
            background-color: #ffffff;
        }
        .swiper-wrapper{

        }
        .swiper-slide .swiper-slide-background{
            box-shadow: 0 2px 5px rgba(11, 12, 12, 0.16);
            margin-top: 3%;
            height:600px;
            width:400px;
            background: #ffffff;
        }
        .swiper-slide {
            float: inherit;
            background: #fff;
            text-align: center;
            vertical-align: center;
            font-size: 18px;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;



            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
        .swiper-slide .sourceimg{
            margin: auto;
            max-height: 100%;
            max-width: 100%;
            min-width: 100%;
            min-height: 100%;
            height: auto;


            text-align: center;
            vertical-align: center;
        }
        .swiper-pagination {
            margin-top: 5%;
        }
        .bot{
            margin-top: 10%;
        }

    </style>

    <title>Family Hub</title>
</head>

<body>

        <div class="HeaderContent" id="HeaderContent">
            <div id="logo"><a>Family Hub</a></div>

            <div class="navbar" id="navbar"> <!-- <img src="/public/resource/event.png"> -->
                <div class="navtab" id = "CalendarContent" onclick="onclick_calendar()"><a>calendar</a></div>
                <div class="navtab" id = "MemoContent" onclick="onclick_memo()"><a>memo</a></div>
                <div class="navtab" id = "EventContent"  onclick="onclick_event()"><a>event</a></div>
            </div>
        </div>
        <div class="LobbyContent" id="LobbyContent">
            <div class="MiddleContent"id ="MiddleContent">
                <div class="CalendarView" id="CalendarView">
                    <iframe frameborder="0" src="calendar/calendar.html" width="100%" height="100%"></iframe>
                </div>
            </div>
        </div>

        <div class="MemoPage" id="MemoPage">
            <canvas class="MemoCanvas" id="MemoCanvas" >
            </canvas>
            <div class="MemoBtnContainer" id="MemoBtnContainer">
                <input class='but' id='but1' type='button' value='메모 추가' onclick="AddMemo()">
                <input class='but' id='but2' type='button' value='메모 삭제' onclick="DelMemo()">
            </div>
        </div>

        <div class="Ev" id="Ev">
            <div class="swiper-container">
                <div class="swiper-wrapper" id="wrapper">
                    <script>
                     //   setSlides();
                    </script>
                </div>
                <div class="bot"></div>
                <div class="swiper-pagination"></div>
            </div>

            <script>

            </script>
        </div>
</div>


</body>
</html>
