<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="basic_ui.js"></script>
    <script src="bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <style>
        html, body{
            width: 98%;
            height: 98%;
            background-color: #ffffff;
        }
        .MainContent{
            position: relative;
            display: block;
            background: #ffffff;
            height: 100%;
            box-shadow: 0 2px 10px rgba(11,13,12, 0.2);
        }
        .HeaderContent{
            position: relative;
            display: block;
            background: #ffffff;
            box-shadow: 0 2px 10px rgba(11,13,12, 0.2);
        }
        .HeaderContent .logo{
            padding: 5%;
            vertical-align: center;
            text-align: center;

        }
        .LobbyContent {
            height: 83%;
            position: relative;
            display: block;
        }
        .MiddleContent{
            position: relative;
            display: block;
            background: #ffffff;
            margin: 3%;
            width: 94%;
            height: 50%;
            text-align: center;
            background: url('./public/resource/calendar.png');
            box-shadow: 0 2px 10px rgba(11,13,12, 0.2);
            background-repeat:no-repeat;
            background-size:cover;
            transition: all 0.5s ease;
        }
        .MiddleContent:hover{
             opacity: 0.5;
        }
        .HeaderContent a{
            color: #000000;
            font-weight: bold;
            font-family: Calibri;
            font-size: 35px;
        }
        .FooterContent{
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
        }
        .MemoContent{
            position: relative;
            float:left;
            display: block;
            background: #ffffff;
            margin: 0 1%;
            width: 46%;
            text-align: center;
            background: url('./public/resource/memo.png');
            box-shadow: 0 2px 10px rgba(11,13,12, 0.2);
            background-repeat:no-repeat;
            background-size:cover;
        }
        .MemoContent:hover{
            opacity: 0.5;
        }
        .EventContent{
            position: relative;
            float:right;
            display: block;
            background: #ffffff;
            margin: 0 1%;
            width: 46%;
            text-align: center;
            background: url('./public/resource/event.png');
            box-shadow: 0 2px 10px rgba(11,13,12, 0.2);
            background-repeat:no-repeat;
            background-size:cover;
        }
        .EventContent:hover{
            opacity: 0.5;
        }
        .MemoCanvas{
            margin: 1%;
            margin-top: 3%;
            box-shadow: 0 2px 10px rgba(11,13,12, 0.2);
            display: none;
            width: auto;
        }
        .MemoBtnContainer{
            position: absolute;
            top: 2%;
            float: right;
            right: 2%;
            display: none;
        }
        .but{
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            float: left;
            width: 50%;

            padding: 15px 24px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }

    </style>
    <title>Family Hub</title>
</head>
<body>
    <div class="MainContent">
        <div class="HeaderContent">
            <div class="logo">
                <a> Family Hub </a>
            </div>
        </div>
        <div class="LobbyContent" id="LobbyContent">

            <div class="MiddleContent"id ="MiddleContent">

            </div>
            <div class = "FooterContent" id ="FooterContent">
                <div class="MemoContent" id = "MemoContent" onclick="onclick_memo()">

                </div>
                <div class="EventContent" id = "EventContent">

                </div>
            </div>
            <canvas class="MemoCanvas" id="MemoCanvas" >

            </canvas>
            <div class='MemoBtnContainer' id="MemoBtnContainer">
                <input class='but' id='but1' type='button' value='메모 추가' onclick="AddMemo()">
                <input class='but' id='but2' type='button' value='메모 삭제'>
            </div>
        </div>
    </div>


    <script>
        draw(); // ui resize
    </script>
</body>
</html>
