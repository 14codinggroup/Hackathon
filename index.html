<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/data_base.js"></script>
    <script type="text/javascript" src="js/basic_ui.js"></script>
    <script type="text/javascript" src="js/memo.js"></script>
    <script type="text/javascript" src="js/event.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <style>
        html, body{
            width: 98%;
            height: 98%;
            background-color: #ffffff;
        }
        .MainContent{
            position: relative;
            display: block;
            background: #ffffff;
            height: 100%;
        }
        .HeaderContent{
            position: relative;
            display: block;
            background: #ffffff;
            box-shadow: 0 1px 0px rgba(11,13,12, 0.2);
        }
        .HeaderContent .logo{
            padding: 5%;
            vertical-align: center;
            text-align: center;
        }
        .LobbyContent {
            height: 83%;
            position: relative;
            display: block;
        }
        .MiddleContent{
            position: relative;
            display: block;
            background: #ffffff;
            margin: 3%;
            width: 94%;
            height: 60%;
            text-align: center;

            box-shadow: 0 2px 10px rgba(11,13,12, 0.2);
            background-repeat:no-repeat;
            background-size:cover;
            transition: all 0.5s ease;
        }
        .MiddleContent:hover{
             opacity: 1;
        }
        .CalendarView{
            height: 100%;
        }
        .HeaderContent a{
            color: #000000;
            font-weight: bold;
            font-family: Calibri;
            font-size: 35px;
        }
        .FooterContent{
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            height: 40%
        }
        .MemoContent{
            position: relative;
            display: block;
            background: #ffffff;
            margin: 4% 1%;
            width: 98%;
            height: 48%;
            text-align: center;

            box-shadow: 0 2px 10px rgba(11,13,12, 0.2);
        }
        .MemoContent:hover{
            opacity: 0.5;
        }
        .MemoPicture{
            float: left;
            height: 100%;
            background: url('./public/resource/memo.png');
            background-repeat: no-repeat;
            background-size:cover;
        }
        .MemoContent .MemoText{
            float: right;
            text-align: center;
        }
        .MemoContent .MemoText a{
            font-weight: bold;
            font-family: Calibri;
            font-size: 35px;
        }
        .EventContent{
            position: relative;
            display: block;
            background: #ffffff;
            margin: 4% 1%;
            width: 98%;
            height: 48%;
            text-align: center;

            box-shadow: 0 2px 10px rgba(11,13,12, 0.2);
        }
        .EventContent:hover{
            opacity: 0.5;
        }
        .EventPicture{
            float: left;
            height: 100%;
            background: url('./public/resource/event.png');
            background-repeat: no-repeat;
            background-size:cover;
        }
        .EventContent .EventText{
            float: right;
            text-align: center;
        }
        .EventContent .EventText a{
            font-weight: bold;
            font-family: Calibri;
            font-size: 35px;
        }
        .MemoPage{
            display: none;
        }
        .MemoCanvas{
            box-shadow: 0 1px 0px rgba(11,13,12, 0.2);
            width: auto;
        }
        .MemoBtnContainer{
            position: absolute;

            bottom: 0;
            width: 100%;
            top:90%;
            height: 10%;
            background-color: #bce8f1;
            text-align: center;
        }
        .but{
            background-color: #ffffff;
            border: none;
            float: left;
            width: 40%;
            margin-top: 1%;
            height:60%;
            margin-left: 5%;
            margin-right: 5%;
            text-align: center;

            box-shadow: 0 2px 10px rgba(11,13,12, 0.2);

            text-decoration: none;
            display: block;
            font-weight: bold;
            font-family: Calibri;
            font-size: 18px;
        }
        .EventList {
            margin-left: 0;
            display: none;
        }
        .EventList div {
            margin-left: 0;
            color: #ffffff;
            background: #000000;
        }
    </style>
    <title>Family Hub</title>
</head>
<body>
    <div class="MainContent">
        <div class="HeaderContent" onclick="onclick_header()">
            <div class="logo">
                <a> Family Hub </a>
            </div>
        </div>
        <div class="LobbyContent" id="LobbyContent">

            <div class="MiddleContent"id ="MiddleContent">
                <div class="CalendarView" id="CalendarView" height = "100%">
                    <iframe src="calendar/calendar.html" width="100%" height="100%" scrolling="yes"></iframe>
                </div>
            </div>
            <div class = "FooterContent" id ="FooterContent">
                <div class="MemoContent" id = "MemoContent" onclick="onclick_memo()">
                    <div class="MemoPicture" id = "MemoPicture">
                    </div>
                    <div class="MemoText" id = "MemoText">
                        <a> Memo </a>
                    </div>
                </div>
                <div class="EventContent" id = "EventContent"  onclick="onclick_event()">
                    <div class="EventPicture" id = "EventPicture">
                    </div>
                    <div class="EventText" id = "EventText">
                        <a> 행사 </a>
                    </div>
                </div>
            </div>
            <div class="MemoPage" id="MemoPage">
                <canvas class="MemoCanvas" id="MemoCanvas" >

                </canvas>
                <div class="MemoBtnContainer" id="MemoBtnContainer">
                    <input class='but' id='but1' type='button' value='메모 추가' onclick="AddMemo()">
                    <input class='but' id='but2' type='button' value='메모 삭제' onclick="DelMemo()">
                </div>
            </div>
            <div class="EventList" id="EventList">
                <div>
                </div>
            </div>

        </div>
    </div>


    <script>
        draw(); // ui resize
    </script>

</body>
</html>
